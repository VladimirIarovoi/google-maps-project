<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="map"></div>
    <div class="side-bar">
      <h3 class="side-bar__title">Places List</h3>
    </div>
    <button class="add-side-bar">+</button>
    <button class="export-btn">E</button>
    <form class="cor-form" method="post">
        <input type="text" id="lat" readonly="yes"><br>
        <input type="text" id="lng" readonly="yes" onclick="exportToExcel()">
    </form>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPwVTN8-25ewAKtZCKa5Bh8r9A_GsTaCw&libraries=drawing&callback=initMap&v=weekly"
      defer
    ></script>
    <script type="module" src="js/main.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
